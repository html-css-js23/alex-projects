<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Identification</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the card appearing */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen">

    <div id="content-container" class="w-full max-w-md mx-auto p-4">
        <!-- The content will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            // Add your new radio and accessory information here.
            // The key is the unique part of the URL hash (e.g., '5rhp-main').
            const radioData = {
                '5rhp-main': {
                    name: 'Main 5RH Pro',
                    model: 'Baofeng Radio',
                    details: 'Blue antenna',
                    icon: 'üì°' // Example icon
                },
                '5rhp-bck': {
                    name: 'Backup 5RH Pro',
                    model: 'Baofeng Radio',
                    details: 'Green antenna',
                    icon: 'üõ∞Ô∏è' // Example icon
                },
                'anker-powerbank': {
                    name: 'Anker PowerBank 2USBC',
                    model: 'Powerbank',
                    details: 'Please email alexanderdrakeverschueren@gmail.com to return. Thank you!',
                    icon: '‚ùî' // Example icon
                },
                // Add more radios here following the same format
                // 'another-radio-id': { ... }
            };

            // --- Logic ---
            const contentContainer = document.getElementById('content-container');

            // Get the identifier from the URL hash, e.g., "#5rhp-main-bat"
            // We remove the '#' to get the actual ID string.
            const fullId = window.location.hash.substring(1);

            let baseId = fullId;
            let isBattery = false;

            // Check if the ID ends with '-bat' for battery packs
            if (fullId.endsWith('-bat')) {
                isBattery = true;
                // Remove the '-bat' suffix to get the base radio ID
                baseId = fullId.substring(0, fullId.length - 4);
            }

            const item = radioData[baseId];
            let htmlContent = '';

            if (item) {
                // An item matching the ID was found
                let title = '';
                let description = '';
                let icon = 'üîã'; // Default battery icon

                if (isBattery) {
                    title = `Battery Pack`;
                    description = `For the ${item.name} ${item.model}`;
                } else {
                    title = `${item.name} ${item.model}`;
                    description = item.details;
                    icon = item.icon;
                }

                htmlContent = `
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 text-center fade-in">
                        <div class="text-6xl mb-4">${icon}</div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">${title}</h1>
                        <p class="text-gray-600 dark:text-gray-400 mt-2">${description}</p>
                    </div>
                `;

            } else {
                // No valid ID was found in the URL or the hash is empty
                htmlContent = `
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 text-center fade-in">
                        <div class="text-6xl mb-4">ü§î</div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Radio System</h1>
                        <p class="text-gray-600 dark:text-gray-400 mt-2">
                            Please scan an NFC tag to identify a radio or accessory.
                        </p>
                        <a href="https://github.com/your-username/your-repo" class="mt-6 inline-block bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                            View on GitHub
                        </a>
                    </div>
                `;
            }
            
            // Insert the generated HTML into the container
            contentContainer.innerHTML = htmlContent;
        });
    </script>

</body>
</html>
